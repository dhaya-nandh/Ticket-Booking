<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fogot password</title>
    <link rel="stylesheet" href="forgot.css">
</head>
<body>
    <div class="wrap">
        <h1>FORGOT PASSWORD</h1>
        <form action=" ">
            <div class="input-box">
                New Password:<input type="password" placeholder="New Password" id="psw1" required>
            </div>
           <div class="input-box">
                Re-Password:<input type="password" placeholder="Re-password" id="psw2" required>
            </div>
                <input type="checkbox" onclick="show()"> Remember Me
    
            <button class="btn" onclick="confirm(event)">Confirm</button>
        </form>
    </div>
    <script>
        function show() {
          var x = document.getElementById("psw1");
          var y = document.getElementById("psw2")
          if (x.type === "password" && y.type === "password") {
            x.type = "text";
            y.type = "text";
          } else {
            x.type = "password";
            y.type = "password";
          }
        }
        function confirm(event) { 
            var pw1 = document.getElementById("psw1");  
            var pw2 = document.getElementById("psw2");  
            if(pw1.value == pw2.value)  
            {   
                event.preventDefault()
                window.location.href='login.html';
                alert("password changed");
            } else {  
                alert("Passwords did not match"); 
            }  
          }  
    </script>
</body>
</html>
