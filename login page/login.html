<!DOCTYPE html>
<html>
<head>
    <title>Online Ticket Booking</title>
    <link rel="stylesheet" href="log.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper" id="loginForm">
        <form action=" ">
            <h2>WELCOME TO DHAYA CINEMAS</h2>
            <div class="input-box">
                <input type="text" placeholder="Username" id="username" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="Password" placeholder="Password" id="myInput" required>
                <i class="bx bxs-lock-alt"></i>
                
            </div>
            <div class="remember-me">
                <label><input type="checkbox" onclick="myFunction()">Remember Me</label>
                <a href="forgot password.html">Forgot Password?</a>
            </div>
            <button type="sumbit" class="btn">Login</button>
            <div class="register-link">
                <p>Create your account?<a href="sign up.html"> Register</a></p>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
        
            // Get username and password input values
            var username = document.getElementById('username').value;
            var password = document.getElementById('myInput').value;
        
            // Hardcoded login check (replace with actual authentication logic)
            if (username === 'dhaya' && password === 'dhaya(5)') {
                // Successful login, redirect to another page
                window.location.href = 'select.html'; // Replace 'welcome.html' with your desired URL
            } else {
                // Display error message
                alert( 'Invalid username or password. Please try again.');
            }
        });
        
        function myFunction() {
          var x = document.getElementById("myInput");
          if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }
        }

        </script>
</body>
</html>
